<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- LINKS -->
    <link rel="shortcut icon" href="src/favicons/pokebola.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/responsivo.css">


        <!-- fontes -->
        
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&display=swap" rel="stylesheet">

         <!-- MAIN JS  -->
    <script defer src="src/js/index.js"></script>

<body>

    <nav class="nave">
        <div >
            <img class="logo" src="src/images/logoPokemon.png" alt="">
        </div>
    </nav>

    <main>

        <img class="pokemon_image" src="#" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span>
            <span class="pokemon_name"></span>
        </h1>

        <form class="form"> 
            <input 
                type="search" 
                class="input_search" 
                placeholder="Name or Number" 
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>



        <img src="src/images/pokedex.png" alt="pokedex">
    </main>
